name: todo_app
description: A new Flutter project with clean architecture and Riverpod.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  # State management
  flutter_riverpod: ^2.3.6
  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  # Path provider
  path_provider: ^2.0.15
  # Immutable programming
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.1
  # UUID generation
  uuid: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  # Code generation
  build_runner: ^2.4.5
  freezed: ^2.3.5
  json_serializable: ^6.7.0
  hive_generator: ^2.0.0

flutter:
  uses-material-design: true